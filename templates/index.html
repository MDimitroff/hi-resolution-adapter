<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Hi-Res</title>
</head>
<body>
   <h1>Hi-Resolution data adaptor</h1>
   <form method="post">
    <div class="form-group">
        <label for="ip">Ip address</label>
        <input type="text" class="form-control" name="ip" id="ip" style="width: 400px !important;">
    </div>
    <div class="form-group">
        <label for="user">Username</label>
        <input type="text" class="form-control" name="user" id="user" style="width: 400px !important;">
    </div>    
    <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="text" class="form-control" name="pass" id="pass" style="width: 400px !important;">
    </div>
    <div class="form-group col-md-2">
        <label for="inputState" style="margin-left: -14px;">Reocur every</label>
        <select id="reocur" name="reocur" class="form-control" style="margin-left: -14px;">
          <option selected value="12">12h</option>
          <option value="24">1 day</option>
          <option value="48">2 days</option>
          <option value="72">3 days</option>
        </select>
    </div>            
    <br />
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <br />
    {% if values %}
    <div>
        <span>IP address => {{values['ip']}} </span> <br />
        <span>User => {{values['user']}} </span> <br />
        <span>Pass => {{values['pass']}} </span> <br />
        <span>Reocur => {{values['reocur']}} </span> <br />
        <span>Table name => {{values['table_name']}} </span> <br />
        <span>Access key ID => {{values['access_key_id']}} </span> <br />
    </div>
    {% endif %}
</form>   
</body>
</html>
